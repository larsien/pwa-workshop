name: public static web app to azure blob storage
on: push
jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v1
    - name: login to azure 
      uses: Azure/login@v1
      with: 
        creds: ${{secrets.AZURE_CREDENTIALS}}  
    - name: Install npm packages
      shell: bash
      run: |
        npm install

    - name: Build app
      shell: bash
      run: |
        npm run build

    - name: Test app
      shell: bash
      run: |
        npm run test
    - name: Upload app
      uses: actions/upload-artifact@v1
      with:
        name: app
        path: build
